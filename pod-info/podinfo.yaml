apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
spec:
  interval: 30s
  chart:
    spec:
      chart: podinfo
      version: ">=1.0.0-alpha"
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
  test:
    enable: false
  values:
    ingress:
      hosts:
        - host: podinfo.staging
  upgrade:
    remediation:
      remediateLastFailure: true
  # install:
  #   remediation:
  #     retries: -1
  uninstall:
    timeout: 5m
    # disableHooks: false
    keepHistory: false